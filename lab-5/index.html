        <div class="item">

            <div class="swith-size">

                <div><span>Height:</span><input id="height" type="text"><span>px</span></div>
                <div><span>Border width:</span><input id="border-width" type="text"><span>px</span></div>
                <div><span>Description:</span><input id="description-value" type="text"></div>
                <button id="size">Change values</button>
            </div>
        </div>
    </div>
